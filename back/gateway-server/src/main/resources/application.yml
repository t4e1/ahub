server:
  port: 8000

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:10000/eureka

spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      # Vue3 axios 연동 시 CORS 에러 해결을 위한 설정
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://192.168.0.108:5173"
            allow-credentials: true
            allowedHeaders:
              - x-requested-with
              - authorization
              - content-type
              - credential
              - X-AUTH-TOKEN
              - X-CSRF-TOKEN
            allowedMethods:
              - POST
              - GET
              - PUT
              - PATCH
              - DELETE
              - OPTIONS

      routes:
        # Fair Service GET
        - id: fair-get
          uri: lb://FAIR-AND-NEWS-SERVICE
          predicates:
            - Path=/board/fairs/**
            - Method=GET
          filters:
            - RewritePath=/board/fairs/(?<segment>.*), /fairs/$\{segment}

        # Fair Service POST, PUT, DELETE
        - id: fair-add
          uri: lb://FAIR-AND-NEWS-SERVICE
          predicates:
            - Path=/board/fairs/uploadSummernoteImageFile
            - Method=POST
          filters:
            - RewritePath=/board/fairs/(?<segment>.*), /fairs/$\{segment}

        # Fair Service POST, PUT, DELETE
        - id: fair-modify
          uri: lb://FAIR-AND-NEWS-SERVICE
          predicates:
            - Path=/board/fairs/**
            - Method=POST, PUT, DELETE
          filters:
            - RewritePath=/board/fairs/(?<segment>.*), /fairs/$\{segment}
            - AuthorizationHeaderFilter

        # Config refresh (Fair)
        - id: fair-modify
          uri: lb://FAIR-AND-NEWS-SERVICE
          predicates:
            - Path=/fairs/actuator/**
          filters:
            - RewritePath=/fairs/(?<segment>.*), /$\{segment}

        # News Service GET
        - id: news-get
          uri: lb://FAIR-AND-NEWS-SERVICE
          predicates:
            - Path=/board/news/**
            - Method=GET
          filters:
            - RewritePath=/board/news/(?<segment>.*), /news/$\{segment}

        # News Service POST, PUT, DELETE
        - id: news-modify
          uri: lb://FAIR-AND-NEWS-SERVICE
          predicates:
            - Path=/board/news/**
            - Method=POST, PUT, DELETE
          filters:
            - RewritePath=/board/news/(?<segment>.*), /news/$\{segment}
            - AuthorizationHeaderFilter

        # Reply Service GET(회원 별 작성한 댓글 조회)
        - id: reply-get
          uri: lb://POSTREPLY-SERVER
          predicates:
            - Path=/reply/member/**
            - Method=GET

        # Reply Service GET(게시물 별 댓글 조회)
        - id: reply-get
          uri: lb://POSTREPLY-SERVER
          predicates:
            - Path=/reply/board/replies/**
            - Method=GET

        # Reply Service GET(댓글 검색)
        - id: reply-get
          uri: lb://POSTREPLY-SERVER
          predicates:
            - Path=/reply/board/search/**
            - Method=GET

        # Reply Service POST(댓글 등록)
        - id: reply-post
          uri: lb://POSTREPLY-SERVER
          predicates:
            - Path=/reply/regist
            - Method=POST

        # Reply Service PUT(댓글 수정)
        - id: reply-put
          uri: lb://POSTREPLY-SERVER
          predicates:
            - Path=/reply/modify/**
            - Method=PUT

        # Reply Service DELETE(댓글 삭제)
        - id: reply-delete
          uri: lb://POSTREPLY-SERVER
          predicates:
            - Path=/reply/delete/**
            - Method=DELETE

        # Reply Service GET TEST
        - id: member-service
          uri: lb://MEMBER-SERVICE
          predicates:
            - Path=/member-service/**
            - Method=GET
          filters:
            - RewritePath=/member-service/(?<segment>.*), /$\{segment}
            
        # Member Service Feign Client 설정
        - id: member-service
          uri: lb://MEMBER-SERVICE
          predicates:
            - Path=/member/**

        - id: post
          uri: lb://POSTREPLY-SERVER
          predicates:
            - Path=/post/**

        - id: post-query
          uri: lb://POSTREPLY-SERVER
          predicates:
            - Path=/posts/**

        # 로그인용 라우팅
        - id: login
          uri: lb://MEMBER-SERVICE
          predicates:
            - Path=/login
            - Method=POST


